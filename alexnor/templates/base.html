<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<!--Пункт меню-->
<ul>
<li><a href="{% url 'home' %}">Главная</a></li>
{% for m in menu %}
{% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}

</li>
{% endfor %}
</ul>
<!--Пункт меню конец-->
{% block content %} {% endblock %}
</body>
</html>
